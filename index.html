<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Responsive Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f7;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      background-color: #121212;
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .sidebar.closed {
      left: -240px;
    }
    .sidebar .logo {
      padding: 20px;
      font-size: 20px;
      color: #fff;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid #2a2a2a;
      position: relative;
    }
    .sidebar .nav-link {
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: 0.3s;
      font-size: 15px;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #1f1f1f;
      color: #3B82F6;
    }

    /* Close Button for mobile */
    .close-btn {
      display: none;
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
    }

    /* Main Content Wrapper */
    .main-content-wrapper {
      margin-left: 240px;
      transition: margin-left 0.3s ease;
      width: calc(100% - 240px);
    }
    .main-content-wrapper.expanded {
      margin-left: 0;
      width: 100%;
    }

    /* Topbar */
    .topbar {
      background-color: #fff;
      padding: 10px 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #3B82F6;
    }

    /* Main Dashboard Area */
    .main-content {
      max-width: 1250px;
      margin: 0 auto;
    }

    /* Card Style */
    .card-custom {
      background-color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card-custom:hover {
      transform: translateY(-5px);
    }

    .settings-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        left: -240px;
      }
      .sidebar.active {
        left: 0;
      }
      .main-content-wrapper {
        margin-left: 0;
        width: 100%;
      }
      .close-btn {
        display: block;
      }
      .settings-actions {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar closed" id="sidebar">
    <div class="logo">
      My Dashboard
      <button class="close-btn" id="closeSidebar"><i class="bi bi-x"></i></button>
    </div>
    <nav class="nav flex-column mt-2">
      <a href="#" class="nav-link active"><i class="bi bi-house-door"></i><span>Dashboard</span></a>
      <a href="#" class="nav-link"><i class="bi bi-bar-chart"></i><span>Analytics</span></a>
      <a href="#" class="nav-link"><i class="bi bi-person"></i><span>Profile</span></a>
      <a href="#" class="nav-link"><i class="bi bi-gear"></i><span>Settings</span></a>
      <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i><span>Logout</span></a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content-wrapper expanded" id="mainContent">
    <!-- Topbar -->
    <div class="topbar">
      <button class="btn btn-outline-dark" id="toggleSidebar"><i class="bi bi-list"></i></button>
      <h4 class="m-0">Dashboard</h4>
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-bell fs-5"></i>
        <img src="images/pic-3.jpg" alt="profile">
      </div>
    </div>

    <!-- Dashboard Content -->
    <div class="main-content p-4">
      <div class="row g-3 mb-4">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card card-custom p-3">
            <h5>Users</h5>
            <p class="text-muted mb-0">1,200 Active</p>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card card-custom p-3">
            <h5>Revenue</h5>
            <p class="text-muted mb-0">$45,000</p>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card card-custom p-3">
            <h5>Orders</h5>
            <p class="text-muted mb-0">320 New</p>
          </div>
        </div>
      </div>

      <div class="card card-custom p-4 mb-4">
        <h5 class="mb-3">Analytics Overview</h5>
        <canvas id="analyticsChart" height="100"></canvas>
      </div>

      <div class="card card-custom p-4 mb-4">
        <h5 class="mb-3">Profile Details</h5>
        <div class="row">
          <div class="col-md-6">
            <p><strong>Name:</strong> Amna Mehmood</p>
            <p><strong>Email:</strong> example@gmail.com</p>
          </div>
          <div class="col-md-6">
            <p><strong>Role:</strong> Admin</p>
            <p><strong>Status:</strong> Active</p>
          </div>
        </div>
      </div>

      <div class="card card-custom p-4">
        <h5 class="mb-3">Settings</h5>
        <div class="settings-actions">
          <button class="btn btn-primary">Save Changes</button>
          <button class="btn btn-outline-danger">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    const closeSidebarBtn = document.getElementById('closeSidebar');

    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('expanded');
    });

    closeSidebarBtn.addEventListener('click', () => {
      sidebar.classList.add('closed');
      sidebar.classList.remove('active');
      mainContent.classList.add('expanded');
    });

    const ctx = document.getElementById('analyticsChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Monthly Users',
          data: [120, 190, 300, 500, 200, 400],
          backgroundColor: '#3B82F6',
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
